<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>William Lin</h1>
    <div id="app"> <!-- variables cannot be used outside of the scope app  -->
        <div v-if="Display"></div>
            <p>{{ title }} - {{ author }} - {{ age }}<p>  <!-- initalized in lines 5-7 in app.js-->
            <button v-on:click="age++">Increase age</button> <!-- create a button  -->
        </div>
        <div v-if="Secondary Button"></div>
            <p>{{ title }} - {{ author }} - {{ age }}<p> 
            <button v-on:click="age++">Increase age</button> 
        </div>
        <button @click="Display items">
            <span v-if="Show">Show Books</span>
            <span v-if="Hide">Hide Books</span>
        </button>
    </body>div>

    <script src="app.js"></script>
</body>
</html>
